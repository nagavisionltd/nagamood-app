name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint || true
          fi

      - name: Run tests (non-blocking)
        run: |
          npm test -- --watchAll=false || true

      - name: Build
        env:
          CI: true
        run: npm run build


